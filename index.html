<!DOCTYPE html>
<html>

<head>
    <title>Vortex NTNU</title>
    <link rel="icon" type="img/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/template.js" defer></script>
    <script src="js/slideshow.js" defer></script>
    <style>
        nav li:nth-of-type(1) a {
            color: #A72717;
        }
        /* Fading animation */
        
        #top-slide {
            top: 60px;
        }
        
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        
        @-webkit-keyframes fade {
            from {
                opacity: 0.4
            }
            to {
                opacity: 1
            }
        }
        
        @keyframes fade {
            from {
                opacity: 0.4
            }
            to {
                opacity: 1
            }
        }
        
        #noe {
            top: 200px;
            position: relative;
            width: 100%;
            background-color: #707070;
        }
        
        #noe img {
            top: 0;
        }
        
        .align {
            background: none;
        }
        
        #hei {
            width: 100%;
        }
        
        #news {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            width: 40%;
            font-size: 0.8em;
        }
        
        #media-container-container {
            width: 55%;
            display: flex;
            justify-content: center;
        }
        
        #media-container {
            width: 70%;
        }
        
        #media {
            width: 100%;
            display: flex;
            justify-content: flex-start;
        }
        
        #media div {
            width: 50%;
        }
        
        .flex {
            width: 950px;
        }
        
        .flex img {
            width: 50%;
        }
        
        h2 {
            margin-top: 0;
        }
        
        #media p, #media img {
            margin: 0 0;
            width: 40%;
        }
    </style>
</head>

<body>
    <nav></nav>
    <div id="top-slide" class="slideshow-container">

                        <p>Snapchat</p>
